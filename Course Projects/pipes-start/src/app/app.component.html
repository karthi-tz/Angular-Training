<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <hr>
      <button class="btn btn-info" (click)="addServer()">Add server!</button>
      <hr>
      <br><br>
      <h3>App status : {{ appStatus | async }}</h3>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: filteredStatus: 'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 20 }}</strong> |
          {{ server.instanceType | reverse }} |
          {{ server.started | date: 'full': 'IST' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
