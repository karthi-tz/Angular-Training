<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor : odd % 2 !== 0 ? 'red': 'black' }"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
<!--        <div *ngIf="!onlyOdd">-->
<!--          <li-->
<!--            class="list-group-item"-->
<!--            [ngClass]="{odd: even % 2 !== 0}"-->
<!--            [ngStyle]="{backgroundColor : even % 2 !== 0 ? 'red': 'transparent' }"-->
<!--            *ngFor="let even of evenNumbers">-->
<!--            {{ even }}-->
<!--          </li>-->
<!--        </div>-->
<!--        <ng-template [ngIf]="!onlyOdd">-->
<!--          <div>-->
<!--            <li-->
<!--              class="list-group-item"-->
<!--              [ngClass]="{odd: even % 2 !== 0}"-->
<!--              [ngStyle]="{backgroundColor : even % 2 !== 0 ? 'red': 'transparent' }"-->
<!--              *ngFor="let even of evenNumbers">-->
<!--              {{ even }}-->
<!--            </li>-->
<!--          </div>-->
<!--        </ng-template>-->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor : even % 2 !== 0 ? 'red': 'transparent' }"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with Basic Directive</p>
      <p appBetterHighlight defaultColor="violet" [highlightColor]="'transparent'">Style me with Better Directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="7">Value is 7</p>
        <p *ngSwitchCase="18">Value is 18</p>
        <p *ngSwitchCase="45">Value is 45</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
